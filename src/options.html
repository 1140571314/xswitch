<!DOCTYPE html>
<html>

<head>
  <title>XSwitch Options</title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <label>
        <input type="checkbox" id="clearCacheEnabled"> Enable Clear Cache
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="corsEnabled"> Enable CORS
      </label>
    </div>
    <div id="status"></div>
  </div>

  <script src="./options.js"></script> 
</body>

</html>
